<div class="fluid-container">
  <h2>Fluid List</h2>
  <input type="text" [(ngModel)]="searchTerm" placeholder="Search by name" (input)="searchFluid()">
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Volume</th>
        <th>Calories</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let fluid of fluids">
        <td>{{ fluid.name }}</td>
        <td>{{ fluid.volume }}</td>
        <td>{{ fluid.calories }}</td>
      </tr>
    </tbody>
  </table>
</div>
