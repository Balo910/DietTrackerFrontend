<div class="calculator-container">
    <h2>Kalkulator zapotrzebowania kalorycznego</h2>
  
    <div class="form-section">
        <h3>Podstawowe dane</h3>
        
        <div class="form-group">
            <label>Waga (kg):</label>
            <input type="number" [(ngModel)]="weight" min="1" class="form-control">
        </div>
        
        <div class="form-group">
            <label>Wzrost (cm):</label>
            <input type="number" [(ngModel)]="height" min="1" class="form-control">
        </div>
        
        <div class="form-group">
            <label>Wiek (lata):</label>
            <input type="number" [(ngModel)]="age" min="1" class="form-control">
        </div>
        
        <div class="form-group">
            <label>Płeć:</label>
            <select [(ngModel)]="gender" class="form-control">
                <option value="male">Mężczyzna</option>
                <option value="female">Kobieta</option>
            </select>
        </div>
    </div>

    <div class="form-section">
        <h3>Aktywność fizyczna</h3>
        <div class="form-group">
            <select [(ngModel)]="activityLevel" class="form-control">
                <option value="bardzo niska">Bardzo niska aktywność</option>
                <option value="niska">Niska aktywność</option>
                <option value="umiarkowana" selected>Umiarkowana aktywność</option>
                <option value="aktywny tryb życia">Aktywny tryb życia</option>
                <option value="bardzo aktywny tryb życia">Bardzo aktywny tryb życia</option>
            </select>
        </div>
    </div>

    <div class="form-section">
        <h3>Cel</h3>
        <div class="form-group">
            <select [(ngModel)]="goal" class="form-control">
                <option value="lose">Schudnąć</option>
                <option value="maintain" selected>Utrzymać wagę</option>
                <option value="gain">Przytyć</option>
            </select>
        </div>
    </div>

    <div class="buttons-section">
        <button (click)="calculateAll()" class="calculate-btn">Oblicz wszystko</button>
    </div>

    <div *ngIf="bmi !== null || calories !== null" class="results-section">
        <div *ngIf="bmi !== null" class="result-box">
            <h3>Twoje BMI: {{ bmi }}</h3>
            <p>{{ interpretation }}</p>
        </div>
        
        <div *ngIf="calories !== null" class="result-box">
            <h3>Zapotrzebowanie kaloryczne: {{ calories }} kcal/dzień</h3>
            <p *ngIf="goal === 'lose'">(Deficyt kaloryczny)</p>
            <p *ngIf="goal === 'gain'">(Nadwyżka kaloryczna)</p>
            <p *ngIf="goal === 'maintain'">(Utrzymanie wagi)</p>
        </div>
    </div>

    <button class="back-btn" routerLink="/home">Powrót</button>
</div>
