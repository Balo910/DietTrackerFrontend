<div class="home-container">
  <button class="theme-toggle" (click)="toggleTheme()">{{ themeText }}</button>

  <h1>DietTracker</h1>
  <p>Śledź swoje posiłki i płyny</p>

  <div class="button-container">
    <button routerLink="/diary" class="nav-button diary">Dziennik</button>
    <button routerLink="/fluid" class="nav-button fluid">Płyny</button>
    <button routerLink="/food" class="nav-button food">Żywność</button>
  </div>

  <div class="home-card">
    <h2>Kalkulator zapotrzebowania kalorycznego</h2>
    <p>Oblicz dzienne zapotrzebowanie kaloryczne i BMI</p>
    <button routerLink="/calories" class="nav-button calories">Przejdź</button> 
  </div>
</div>
