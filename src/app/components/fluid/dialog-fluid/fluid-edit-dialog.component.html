<mat-dialog-content>
  <h2>Edytuj napój</h2>
  <form [formGroup]="editForm">
    <mat-form-field appearance="fill">
      <mat-label>Nazwa</mat-label>
      <input matInput formControlName="name" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Objętość (ml)</mat-label>
      <input matInput type="number" formControlName="volume" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Kalorie</mat-label>
      <input matInput type="number" formControlName="calories" required>
    </mat-form-field>
  </form>

  <div class="dialog-actions">
    <button mat-button (click)="cancel()">Anuluj</button>
    <button mat-button color="primary" (click)="save()" [disabled]="!editForm.valid">Zapisz</button>
  </div>
</mat-dialog-content>
