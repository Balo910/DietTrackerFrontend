<div *ngIf="isLoading">Ładowanie...</div>
<div *ngIf="errorMessage">{{ errorMessage }}</div>

<mat-card *ngFor="let entry of fluidEntries">
  <mat-card-title>{{ entry.drinkType }}</mat-card-title>
  <mat-card-subtitle>{{ entry.date }}</mat-card-subtitle>
  <mat-card-content>
    <p>{{ entry.amount }} ml</p>
  </mat-card-content>
</mat-card>
